<!DOCTYPE html>
<html>

<head>
    <title>Reproductor de Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .video-title {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .control-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        .control-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="video-container">
        <div class="video-title">Reproductor de Video</div>
        <video id="videoPlayer" autoplay muted loop playsinline>
            Tu navegador no soporta el elemento de video.
        </video>
        <div class="controls">
            <button class="control-button" id="toggleMute"></button>
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        const videoPlayer = document.getElementById('videoPlayer');
        const toggleMuteBtn = document.getElementById('toggleMute');

        // Funci贸n para manejar el estado del audio
        function toggleMute() {
            videoPlayer.muted = !videoPlayer.muted;
            toggleMuteBtn.textContent = videoPlayer.muted ? '' : '';
        }

        // Agregar evento al bot贸n de mute
        toggleMuteBtn.addEventListener('click', toggleMute);

        // Escuchar mensajes del proceso principal
        ipcRenderer.on('playlist-path', (event, playlistPath) => {
            // Aqu铆 procesaremos la playlist y cargaremos el video
            fetch(playlistPath)
                .then(response => response.text())
                .then(content => {
                    // Procesar el contenido de la playlist
                    const lines = content.split('\n');
                    // Usar la ruta absoluta del video
                    const videoPath = '/home/tecno/app-player/public/VideosDefecto/playlistDefecto/InstitucionalWetechar.mp4';

                    // Cargar el video
                    videoPlayer.src = videoPath;

                    // Asegurar la reproducci贸n autom谩tica
                    const playPromise = videoPlayer.play();

                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.error('Error al reproducir el video:', error);
                            // Intentar reproducir nuevamente despu茅s de un error
                            setTimeout(() => {
                                videoPlayer.play();
                            }, 1000);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error al cargar la playlist:', error);
                    // En caso de error, intentar cargar directamente el video
                    const videoPath = '/home/tecno/app-player/public/VideosDefecto/playlistDefecto/InstitucionalWetechar.mp4';
                    videoPlayer.src = videoPath;
                    videoPlayer.play().catch(error => {
                        console.error('Error al reproducir el video:', error);
                    });
                });
        });

        // Manejar el final del video
        videoPlayer.addEventListener('ended', () => {
            // Reproducir nuevamente el video
            videoPlayer.play();
        });

        // Manejar errores de reproducci贸n
        videoPlayer.addEventListener('error', (error) => {
            console.error('Error en el reproductor:', error);
            // Intentar recuperarse del error
            setTimeout(() => {
                videoPlayer.play();
            }, 1000);
        });

        // Asegurar que el video est茅 mudo al inicio
        videoPlayer.muted = true;
    </script>
</body>

</html>
